<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Slider</title>
</head>

<body>
    <div class="carousel">
        <div class="item-container">
            <div class="item active">
                <div class="description">
                    <div class="project-name">theYalow 1</div>
                    <img src="assets/theYal.png" alt="project1">
                </div>
            </div>
            <div class="item ">
                <div class="description">
                    <div class="project-name">theYalow 2</div>
                    <img src="assets/theYal.png" alt="project2">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">theYalow 3</div>
                    <img src="assets/theYal.png" alt="project3">
                </div>
            </div>
        </div>
        <div class="control left">
            <div class="arrow left">&lt;</div>
        </div>
        <div class="control right">
            <div class="arrow right">&gt;</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
